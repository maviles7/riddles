<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/app.js"></script>
    <title>Quiz Game: Riddles</title>
</head>
<body>
    <header>
        <h1>Riddles</h1>
            <div class="instructions">
                <p>You have 3 riddles before you. Answer 2 of 3 correctly and send The Riddler back to Arkham Asylum.<p>
                <p>Anything less than 2 of 3 riddles answered correctly and you lose... The riddler walks free.<p>
                <p>You have 60 seconds.</p>
            </div>
        <h2 id="eogMessage"></h2>
    </header>
    <main>
        <div class="riddle-and-answer">
            <div>
                <p id="countdown"></p>
                <p id="outoftime"></p>
            </div>
            <div>
                <p class="riddle"></p>
                <input type="text" placeholder="answer here" id="answer"> 
                <p id="feedbackMessage"></p>
            </div>
        </div>
    </main>
    <footer>
        <div class="button">
        <button id="submit">Submit Answers</button>
        <button id="reset">Reset Game.</button>
        </div>
    </footer>
</body>
</html>
